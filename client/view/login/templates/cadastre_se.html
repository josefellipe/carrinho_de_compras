<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Cadastro</title>
  <!-- Link para o Bootstrap via CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 300px;">
      <h2 class="text-center mb-4">Cadastre-se</h2>
      {% if success == False %}
        <div class="alert alert-danger" role="alert">
          {{ message }}
        </div>
      {% elif success == True %}
        <div class="alert alert-success" role="alert">
          {{ message }}
        </div>
      {% endif %}
      <form enctype="multipart/form-data" action="{{ host }}/cadastre_se" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Nome:</label>
          <input type="text" class="form-control" name="name" placeholder="Digite seu nome" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha:</label>
          <input type="password" class="form-control" name="password" placeholder="Digite sua senha" required>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirmação de Senha:</label>
          <input type="password" class="form-control" name="confirmPassword" placeholder="Confirme sua senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
      </form>
      <a href="{{ host }}/login" class="btn btn-secondary w-100 mt-2">Voltar para o Login</a>
    </div>
  </div>
</body>
</html>
